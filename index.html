<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/library/normalize.css" />
    <title>JinhanMoshify</title>
  </head>
  <body style="padding: 4rem">
    <div class="card testimonial">
      <div class="grid grid--1x2">
        <div class="header testimonial__header">
          <span class="icon-container testimonial__icon-container">
            <svg class="icon icon--primary">
              <use xlink:href="images/sprite.svg#quotes"></use>
            </svg>
          </span>
          <img class="testimonial__img" src="./images/testimonial.jpg" alt="" />
        </div>
        <blockquote class="quote testimonial__quote">
          <p class="quote__text">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Incidunt
            optio officiis dolore earum error eaque perferendis laudantium sed
            praesentium dolorum.
          </p>
          <footer>
            <div class="media">
              <div class="media__image quote__line">
                <svg class="icon icon--primary">
                  <use xlink:href="images/sprite.svg#line"></use>
                </svg>
              </div>
              <div class="media__body">
                <h3 class="media__title quote__author">John Smith</h3>
                <div class="media__description quote__organization">
                  Company ADB
                </div>
              </div>
            </div>
          </footer>
        </blockquote>
      </div>
    </div>
  </body>
</html>
